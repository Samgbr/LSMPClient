<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Welcome</title>

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/login.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> <!-- JQuery-->
    <script src="/scripts/bootstrap.min.js"></script> <!-- bootsrap libraries -->
    <script src="/scripts/handlebars-v4.0.12.js"></script>	<!-- handlebar library -->

  </head>

  <body>

  <section class="login-block">
    <div class="container">
      <div class="row">
        <div class="col-md-4 login-sec">
          <h2 class="text-center">Login Now</h2>
          <form class="login-form">
            <div class="form-group">
              <label for="exampleInputEmail1" class="text-uppercase">Username</label>
              <input type="text" class="form-control" placeholder="">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="text-uppercase">Password</label>
              <input type="password" class="form-control" placeholder="">
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                <small>Remember Me</small>
              </label>
              <button type="submit" class="btn btn-login float-right">Submit</button>
            </div>
          </form>
          <div style="margin-top:4%">
            <a href="/register" class="btn">Not Registred Yet?</a>
            <a href="/pregister" class="btn">Partner?</a>
            <p class="copy-text"><b>&copy;LSMPBookStore</b> <i>All rights reserved</i></p>
          </div>
        </div>
          <div class="col-md-8 banner-sec">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img class="d-block img-fluid" src="/images/img1.jpg" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                  <div class="banner-text">
                    <h2>Frank Zappa</h2>
                    <p>“So many books, so little time.”</p>
                  </div>  
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="/images/img2.jpg" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                  <div class="banner-text">
                    <h2>Cicero</h2>
                    <p>“If you have a garden and a library, you have everything you need.”</p>
                  </div>  
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="/images/img3.jpg" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                  <div class="banner-text">
                    <h2>Abraham Lincoln</h2>
                    <p>“My Best Friend is a person who will give me a book I have not read.”</p>
                  </div>  
                </div>
              </div>
            </div>     
          </div>
        </div>
      </div>
    </div>
  </section>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
